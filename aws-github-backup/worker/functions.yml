GetGithubRepoList:
  package:
    patterns:
      - functions/lib/*.js
      - functions/GetGithubRepoList.js
  handler: functions/GetGithubRepoList.handler
  layers:
    - !Ref OctokitLambdaLayer
  environment:
    GITHUB_TOKEN_PARAMETER_NAME: ${self:custom.githubTokenParameterName}

OrganizeSyncReport:
  package:
    patterns:
      - functions/lib/*.js
      - functions/OrganizeSyncReport.js
  handler: functions/OrganizeSyncReport.handler

MakeSlackReport:
  package:
    patterns:
      - functions/lib/*.js
      - functions/MakeSlackReport.js
  handler: functions/MakeSlackReport.handler

PostToSlack:
  package:
    patterns:
      - functions/lib/*.js
      - functions/PostToSlack.js
  handler: functions/PostToSlack.handler
  environment:
    SLACK_WEBHOOK_URL_PARAMETER_NAME: ${self:custom.slackWebhookUrlParameterName}
